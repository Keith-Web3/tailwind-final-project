<!doctype html>
<html lang="en" class="overflow-x-hidden">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body
    class="font-barlow min-h-viewport p-4 relative before:w-1/2 before:bg-[#EDF2F6] before:h-1/2 md:before:h-2/3 before:absolute before:top-0 before:right-0 before:rounded-bl-[5rem] overflow-x-hidden md:grid md:grid-cols-2 md:grid-rows-[max-content_1fr] md:gap-y-20 max-w-5xl md:mx-auto md:static md:items-center md:justify-start"
  >
    <header
      class="flex justify-between items-center pb-[40vh] relative md:row-start-1 md:row-end-2 md:col-start-1 md:col-end-2 md:pb-0"
    >
      <img src="assets/logo.svg" alt="tracking logo" class="w-7" />
      <img
        src="assets/icon-hamburger.svg"
        alt="harmburger menu"
        class="w-5 cursor-pointer harmburger-menu block md:hidden"
      />
      <img
        src="assets/icon-close.svg"
        alt="harmburger menu"
        class="w-5 cursor-pointer harmburger-menu hidden md:hidden"
      />
    </header>
    <nav
      class="shadow-lg w-72 absolute top-12 left-1/2 -translate-x-1/2 z-[2] bg-white p-4 rounded-xl box-border hidden md:flex md:w-max gap-6 md:shadow-none md:bg-transparent md:items-center md:row-start-1 md:row-end-2 md:col-start-2 md:col-end-3 md:static md:translate-x-8"
    >
      <p
        class="uppercase text-deep-blue font-bold text-lg text-center leading-10 md:leading-4"
      >
        product
      </p>
      <p
        class="uppercase text-deep-blue font-bold text-lg text-center leading-10 md:leading-4 cursor-pointer"
      >
        features
      </p>
      <p
        class="uppercase text-deep-blue font-bold text-lg text-center leading-10 md:leading-4 cursor-pointer"
      >
        pricing
      </p>
      <div
        class="w-full h-[1px] bg-[#EDF2F6] my-1 md:my-0 md:w-2 md:h-2 md:rounded-full md:bg-deep-blue/20"
      ></div>
      <p
        class="uppercase text-center font-bold text-deep-blue/50 leading-10 md:leading-4 text-lg cursor-pointer"
      >
        login
      </p>
    </nav>
    <main
      class="md:row-start-2 md:row-end-3 md:col-start-1 md:col-end-2 xl:my-auto xl:h-max"
    >
      <div class="pt-10 pb-4 flex gap-4 items-center md:pt-0">
        <p
          class="font-bold uppercase text-white bg-deep-blue px-4 py-2 rounded-full"
        >
          new
        </p>
        <p class="font-normal tracking-[0.3125rem] uppercase text-deep-blue">
          monograph dashboard
        </p>
      </div>
      <p
        class="uppercase text-deep-blue text-4xl font-bold md:text-5xl max-w-[545px]"
      >
        powerful insights into your team
      </p>
      <p class="text-deep-blue pt-4 text-lg md:text-xl">
        Project planning and time tracking for agile teams
      </p>
      <div class="flex gap-5 items-center pt-5 md:pt-10">
        <button
          class="block bg-custom-orange text-white px-5 py-2 rounded-md cursor-pointer uppercase tracking-wide"
        >
          schedule a demo
        </button>
        <p class="uppercase text-deep-blue font-normal tracking-widest">
          to see a preview
        </p>
      </div>
    </main>
    <img
      src="/assets/illustration-devices.svg"
      alt="devices"
      class="block absolute top-[15%] right-[-2rem] w-[110%] max-w-sm md:static md:row-start-2 md:row-end-3 md:col-start-2 md:col-end-3 md:z-[3] md:translate-x-8 md:w-[50vw] md:max-w-none"
    />

    <script>
      const navBar = document.querySelector('nav')
      const menuBtn = document.querySelectorAll('.harmburger-menu')

      const isNavOpen = false

      menuBtn.forEach(el => {
        el.addEventListener('click', function () {
          menuBtn.forEach(el => {
            el.classList.toggle('hidden')
            el.classList.toggle('block')
          })
          navBar.classList.toggle('hidden')
          navBar.classList.toggle('block')
        })
      })
    </script>
  </body>
</html>
